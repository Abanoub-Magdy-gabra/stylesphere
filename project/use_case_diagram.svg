<svg xmlns="http://www.w3.org/2000/svg" width="800" height="1200" viewBox="0 0 800 1200">
  <title>E-commerce Use Case Diagram</title>

  <!-- Define styles -->
  <style>
    .actor {
      font-family: sans-serif;
      font-size: 14px;
    }
    .use-case {
      font-family: sans-serif;
      font-size: 12px;
      fill: black;
      cursor: pointer;
    }
    .use-case-box {
      fill: lightblue;
      stroke: black;
      stroke-width: 1;
    }
    .line {
      stroke: black;
      stroke-width: 1;
    }
  </style>

  <!-- System Boundary -->
  <rect x="150" y="50" width="500" height="1100" fill="none" stroke="black" stroke-dasharray="5,5" />
  <text x="400" y="30" text-anchor="middle" font-size="16">E-commerce System</text>

  <!-- Actors -->
  <text x="50" y="100" class="actor">Customer</text>
  <line x1="70" y1="110" x2="70" y2="130" class="line"/>
  <line x1="50" y1="120" x2="90" y2="120" class="line"/>
  <line x1="70" y1="130" x2="60" y2="150" class="line"/>
  <line x1="70" y1="130" x2="80" y2="150" class="line"/>

  <!-- Use Cases -->
  <g>
    <ellipse cx="300" cy="100" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="105" text-anchor="middle" class="use-case">Browse Products</text>
  </g>
  <g>
    <ellipse cx="300" cy="180" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="185" text-anchor="middle" class="use-case">View Product</text>
  </g>
  <g>
    <ellipse cx="300" cy="260" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="265" text-anchor="middle" class="use-case">Add to Cart</text>
  </g>
  <g>
    <ellipse cx="300" cy="340" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="345" text-anchor="middle" class="use-case">View Cart</text>
  </g>
  <g>
    <ellipse cx="300" cy="420" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="425" text-anchor="middle" class="use-case">Checkout</text>
  </g>
  <g>
    <ellipse cx="550" cy="100" rx="80" ry="30" class="use-case-box"/>
    <text x="550" y="105" text-anchor="middle" class="use-case">Register</text>
  </g>
  <g>
    <ellipse cx="550" cy="180" rx="80" ry="30" class="use-case-box"/>
    <text x="550" y="185" text-anchor="middle" class="use-case">Login</text>
  </g>
  <g>
    <ellipse cx="550" cy="260" rx="80" ry="30" class="use-case-box"/>
    <text x="550" y="265" text-anchor="middle" class="use-case">View Profile</text>
  </g>
  <g>
    <ellipse cx="550" cy="340" rx="80" ry="30" class="use-case-box"/>
    <text x="550" y="345" text-anchor="middle" class="use-case">View Orders</text>
  </g>
  <g>
    <ellipse cx="300" cy="500" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="505" text-anchor="middle" class="use-case">Purchase Gift Card</text>
  </g>
  <g>
    <ellipse cx="300" cy="580" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="585" text-anchor="middle" class="use-case">Redeem Gift Card</text>
  </g>
  <g>
    <ellipse cx="300" cy="660" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="665" text-anchor="middle" class="use-case">Read Blog</text>
  </g>
  <g>
    <ellipse cx="300" cy="740" rx="80" ry="30" class="use-case-box"/>
    <text x="300" y="745" text-anchor="middle" class="use-case">Take Style Quiz</text>
  </g>

  <!-- Associations -->
  <line x1="90" y1="120" x2="220" y2="100" class="line"/>
  <line x1="90" y1="120" x2="220" y2="180" class="line"/>
  <line x1="90" y1="120" x2="220" y2="260" class="line"/>
  <line x1="90" y1="120" x2="220" y2="340" class="line"/>
  <line x1="90" y1="120" x2="220" y2="420" class="line"/>
  <line x1="90" y1="120" x2="470" y2="100" class="line"/>
  <line x1="90" y1="120" x2="470" y2="180" class="line"/>
  <line x1="90" y1="120" x2="470" y2="260" class="line"/>
  <line x1="90" y1="120" x2="470" y2="340" class="line"/>
  <line x1="90" y1="120" x2="220" y2="500" class="line"/>
  <line x1="90" y1="120" x2="220" y2="580" class="line"/>
  <line x1="90" y1="120" x2="220" y2="660" class="line"/>
  <line x1="90" y1="120" x2="220" y2="740" class="line"/>

</svg>
